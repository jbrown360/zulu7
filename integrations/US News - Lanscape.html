<!DOCTYPE html>
<html>

<head>
    <title>Diagonal News</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="grid">
        <iframe src="https://usnewson.com/watch/fox-news-live" scrolling="no"></iframe>
        <iframe src="https://usnewson.com/watch/cnn-live" scrolling="no"></iframe>
        <iframe src="https://usnewson.com/watch/msnbc-live" scrolling="no"></iframe>
        <iframe src="https://usnewson.com/watch/oann-live-stream" scrolling="no"></iframe>
    </div>
</body>

</html>
